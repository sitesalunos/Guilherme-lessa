<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Cartão do Dia das Mães</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="cartao">
            <div class="decoracao">🏩💘Feliz dia das mães💘🏩</div>

            <div class="titulo">🌸🎀Mãe Você e uma mãe incrivel🎀🌸</div>

            <div class="mensagem">
                🎀Você e a minha vida do meu coração🎀
            </div>

            <img
                src="foto.jpeg"
                alt="Foto da mamãe" class="imagem-mae">

            <div class="assinatura">
                Com muito amor,<br>
                Guilherme Lessa
            </div>

            <audio id="musica" src="musica.mp3"></audio>
            <button onclick="document.getElementById('musica').play()">Tocar
                música 🎵</button>
        </div>

    </body>
</html>
